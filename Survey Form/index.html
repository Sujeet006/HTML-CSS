<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label"  for="email">Email <input id="email" type="email" required placeholder="Enter your email"></label>
        <label id="number-label" for="number">Age(Optional)<input id="number" type="number"  placeholder="Enter your age" min="12" max="60"></label>
        <label id="role-label">Which option best describes your current role?
          <select id="dropdown">
            <option>Select Current Role</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To Say</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
            <div class="label"></div>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input id="definitely" type="radio" class="inline" name="recommend" value="definitely" checked>Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" class="inline" name="recommend" value="maybe" >Maybe</label>
                <label for="not-sure"><input id="not-sure" type="radio" class="inline" name="recommend"  value="not-sure"  >Not Sure</label>
            </div>
        </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
            <div class="label"></div>
                <label for="front"><input id="front" type="checkbox" value="front-end" class="inline">Front-end Projects</label>
                <label for="back"><input id="back" type="checkbox" value="back-end" class="inline">Back-end Projects</label>
                <label for="challenges"><input id="challenges" type="checkbox" value="challenges" class="inline">Challenges</label>
                <label for="videos"><input id="videos" type="checkbox" value="videos" class="inline">Videos</label>
                <label for="wiki"><input id="wiki" type="checkbox" value="wiki" class="inline">Wiki</label>
                <label for="forum"><input id="forum" type="checkbox" value="forum" class="inline">Forum</label>
            </div>
        <label class="comments">Any Comments Or Suggestions
          <textarea cols="30" rows="5"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
